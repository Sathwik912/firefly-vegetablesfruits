    <style>
        /* CSS Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f8fc;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
        }

        h1, h2 {
            text-align: center;
            color: #4A90E2;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .item-container {
            margin-bottom: 20px;
        }

        .item-container h2 {
            margin-bottom: 20px;
            color: #50E3C2;
            border-bottom: 2px solid #50E3C2;
            display: inline-block;
            padding-bottom: 5px;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .item label {
            width: 150px;
            font-weight: bold;
        }

        .item input[type="number"] {
            width: 60px;
            padding: 5px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .item select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .output-container {
            background-color: #282c34;
            color: #61dafb;
            padding: 20px;
            border-radius: 8px;
            height: 250px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 20px;
            position: relative;
        }

        #copyButton {
            background-color: #50E3C2;
            color: #fff;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
            position: absolute;
            bottom: 270px; /* Adjust this value as needed */
            right: 20px;
        }

        #copyButton:hover {
            background-color: #3ac9a9;
        }

        .interactive-item {
            background-color: #f1f1f1;
            border-radius: 8px;
            padding: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .interactive-item:hover {
            background-color: #e9f8f5;
            transform: scale(1.02);
        }
    </style>
</head>
